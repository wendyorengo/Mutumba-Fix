<h3>Kindly Login</h3>
<form>
    <div class="form-group">
      <label for="exampleInputNames">Full names</label>
      <input type="fullnames" class="form-control" id="exampleInputFullNames" aria-describedby="nameHelp">
      <small id="nameHelp" class="form-text text-muted">Please input full names</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPhoneNumber">Phone Number</label>
      <input type="phone" class="form-control" id="exampleInputPhonenumber">
    </div>

    <div class="form-group">
        <label for="exampleInputIDNumber">ID Number</label>
        <input type="id" class="form-control" id="exampleInputIDnumber">
    </div>

    <div class="form-group">
        <label for="exampleInputDescription">Description</label>
        <input type="description" class="form-control" id="exampleInputDescription">
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
