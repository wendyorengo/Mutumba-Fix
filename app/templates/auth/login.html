{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
{% endblock %}

{% block content %}

<div class="container-fluid login new-img new-post"> 
        <h1 class="text-center"> Log In</h1>
    <div class="row">
      <!-- <div class= "col-md-2"> </div> -->
      <div class="col-md-6 mx-auto bg-secondary text-light">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <h5 class="sign"> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></h5>
     </div>
    </div>
</div>

{% endblock%}
